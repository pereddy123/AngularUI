<h2>Create New Task</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="task-form">
  <!-- Title -->
  <div class="form-group">
    <label for="title">Title</label>
    <input pInputText id="title" formControlName="title" placeholder="Enter task title" />
  </div>

  <!-- Description -->
  <div class="form-group">
    <label for="description">Description</label>
    <textarea pInputTextarea id="description" formControlName="description" rows="4" placeholder="Enter task description"></textarea>
  </div>

  <!-- Assigned User -->
<p-dropdown
  [options]="userOptions"
  formControlName="assignedToUserId"
  placeholder="Select a user"
  [filter]="true">
</p-dropdown>


  <!-- Due Date -->
  <div class="form-group">
    <label for="dueDate">Due Date</label>
    <p-calendar id="dueDate" formControlName="dueDate" dateFormat="yy-mm-dd" [showIcon]="true"></p-calendar>
  </div>

  <!-- Submit Button -->
  <div class="form-group submit-button">
    <button pButton type="submit" label="Create Task" icon="pi pi-check" class="p-button-success" [disabled]="form.invalid"></button>
  </div>
</form>
